<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact</title>
</head>
<body>
    
    <section id="contact" class="page">
        <div class="header">
            <a class="contact-initial" href="index.html">Karl Tietze</a>
            <a href="index.html#menu-page">
                <button class="header-button">Menu</button>
            </a>
        </div>
        <form class="contact-form" action="https://formsubmit.co/karltdrums@gmail.com" method="POST">
            <h2>Get in Touch</h2>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea class="message-field" name="message" placeholder="Type your message here" required></textarea>
            <!-- Edit this for thank you page
                <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html"> -->
            <input type="hidden" name="_subject" value="New Message from karltietze.com">
            <button class="submit-button" type="submit">SUBMIT</button>
       </form>
    </section>
</body>
</html>
